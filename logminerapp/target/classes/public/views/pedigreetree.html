
<head>

	<meta charset="utf-8">
	<title>Tree View </title>
	<style>
	
 	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	 
		
	</style>
</head>
<body>




<div id="leftbar">
  <form name="myForm"  ng-submit="drawTreeForKey()">
  
   <label> Select the Log Type: </label>
    <select name="log" id="log" ng-model="selectedLog"  ng-change="getResources(selectedLog)" >
      <option ng-repeat="logVal in logTypes" value="{{logVal}}">{{logVal}}</option>
    </select>
 
   <label> Select a Resource: </label>
    <select name="keylist" id="keylist" ng-model="selectedResource" >
      <option ng-repeat="key in keys" value="{{key}}">{{key}}</option>
    </select>
 
 
<!--     <div class="form-group"> -->
<!--         <div class="col-sm-offset-2 col-sm-10"> -->
    	  <button type="submit" class="btn btn-default">Show Patterns</button>
<!--         </div> -->
<!--     </div> -->
  
  </form>
</div>

 <div id="rightbar">
		<tree-chart info={{events}}></tree-chart>
 </div>


</body>
