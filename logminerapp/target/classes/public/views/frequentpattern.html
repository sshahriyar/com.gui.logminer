
  <head>
    
   
    <link rel="stylesheet" href="/css/sequences.css">
    
  </head>
  <body>
   
<!-- <div id="container">   -->
<div id="sidebar">
      <input type="checkbox" id="togglelegend"> Legend<br/>
      <div id="legend" style="visibility: hidden;"></div>
 </div>
  
<div id="leftbar">
	
 <form name="myForm"  ng-submit="showFrequentPatterns(selectedLogVal,selectedNumPattern)">

    <label> Select the Log Type: </label>
    <select  ng-model="selectedLogVal" >
      <option ng-repeat="logVal in logTypes" value="{{logVal}}">{{logVal}}</option>
    </select>
    
    <select  ng-model="selectedNumPattern" >
      <option ng-repeat="num in numPatterns" value="{{num}}">{{num}}</option>
    </select>

	 <button type="submit" class="btn btn-default">Show Frequent Patterns</button>
 </form>
	 
	 
	    <div id="main">
	      <div id="sequence"></div>
	      <div id="chart">
	        <div id="explanation" style="visibility: hidden;">
	          <span id="percentage"></span><br/>
	          of paths with this sequence
	        </div>
	      </div>
	    </div>
	    
	     <div id="bottom" > 
	         <h2> Frequent Patterns </h2>
	         <br />
	         <div class="well well-lg">
	             <ul>
	             <li ng-repeat="pat in fp"><p>
	             {{patCount=pat.split (','); patCount[0] + ',   Count='+patCount[1];}} </p></li>
	             </ul>
	             </div>
	      </div>
	  
</div> <!-- end left bar -->
	  
  
  
 
 
  <script type="text/javascript" src="/scripts/sequences.js"></script>
    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
  </script> 
  </body>
